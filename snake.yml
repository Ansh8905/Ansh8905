name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:         # manual trigger
  push:
    branches:
      - main

permissions:
  contents: write            # allow committing/pushing files

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate SVGs (snk)
        # svg-only is faster if you only need SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-neon.svg?palette=green-pink
            dist/github-snake-rainbow.svg?palette=rainbow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push generated files to output branch
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: update generated snake images"
          file_pattern: dist/**/*
          branch: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
